version: 2
jobs:
  build:
    
    working_directory: ~/at.jku.se.prse.example.calculator

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout
      
      - run: mvn package
      - run: mvn test
      
      - store_test_results:
          path: /home/circleci/test/at.jku.se.prse.example.calculator/target/surefire-reports
          
      - store_artifacts:
          path: ~/at.jku.se.prse.example.calculator/target 
      